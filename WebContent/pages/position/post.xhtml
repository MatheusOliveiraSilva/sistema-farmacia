<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">	

	<ui:composition template="/templates/model.xhtml">
		<ui:define name="metadata">
			<f:metadata>
				<f:event listener="#{positionBean.findOne}" type="preRenderView" />
			</f:metadata>			
		</ui:define>
		
		<ui:define name="content">
			<h:form>
				 <p:toolbar>
					<f:facet name="left">
						<h:outputText value="Cargo"/>
					</f:facet>
				 </p:toolbar>
				
				 <h:panelGrid columns="2">
				 	<p:outputLabel value="" />
				 	<p:inputText maxlength="10" readonly="true" size="30" value="#{positionBean.position.id}" type="hidden" />
				 	
				 	<p:outputLabel value="Descrição" />
				 	<p:inputText maxlength="50" size="30" value="#{positionBean.position.description}">
				 		<f:validateBean />
				 	</p:inputText>
				 </h:panelGrid>
				 
				 <h:panelGrid columns="2">
				 	<p:button value="Voltar" outcome="/pages/position/list.xhtml?faces-redirect=true" />
					<p:commandButton value="Salvar" actionListener="#{positionBean.save}" update = ":globalMessage" rendered="#{positionBean.action == 'new'}"/>
					<p:commandButton value="Editar" actionListener="#{positionBean.edit}" update = ":globalMessage" rendered="#{positionBean.action == 'edit'}"/>
				 </h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
