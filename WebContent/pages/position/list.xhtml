<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">	

	<ui:composition template="/templates/model.xhtml">
		<ui:define name="metadata">
			<f:metadata>
				<f:event listener="#{positionBean.fetchAll}" type="preRenderView" />
			</f:metadata>
		</ui:define>
		
		<ui:define name="content">						
			<h:form>
				<p:toolbar>
					<f:facet name="left">
						<h:outputText value="Cargo"/>
					</f:facet>
				</p:toolbar>
					
				<p:button value="Novo" outcome="/pages/position/post.xhtml?faces-redirect=true">
					<f:param name="action" value="new"/>
				</p:button>
			
				<p:separator />
			
				<p:dataTable emptyMessage="Nenhum registro encontrado." value="#{positionBean.positions}" var="position" rows="10" paginator="true">
					<p:column headerText="Código" sortBy="#{position.id}">
						<h:outputText value="#{position.id}" />
					</p:column>
					
					<p:column headerText="Descrição" sortBy="#{position.description}">
						<h:outputText value="#{position.description}"/>
					</p:column>
					
					<p:column headerText="Opções">
						<p:button value="Editar" outcome="/pages/position/post.xhtml?faces-redirect=true">
							<f:param name="id" value="#{position.id}" />
							<f:param name="action" value="edit"/>						
						</p:button>
					</p:column>
				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
